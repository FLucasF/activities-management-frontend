  <mat-form-field>
    <input matInput #input [formControl]="myControl" (input)="filter()" [matAutocomplete]="auto" placeholder={{placeholder}}>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
